plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task run(type: JavaExec) {
    main = 'com.example.HelloWorld'
    classpath = sourceSets.main.runtimeClasspath
}

// Build a JAR file
jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.HelloWorld'
        )

    }
    
}